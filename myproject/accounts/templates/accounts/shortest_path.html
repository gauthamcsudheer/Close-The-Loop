{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path</title>
    <link rel="stylesheet" href="{% static 'shortest.css' %}">
</head>
<body>
    <div class="container">
        <h1>Shortest Path</h1>
        <p>The shortest route visiting all company locations is:</p>
        <ul>
            {% for city in route %}
            <li>{{ city }}</li>
            {% endfor %}
        </ul>
        <p>Total distance: {{ distance }} km</p>
    </div>
</body>
</html>
